<app-create-card [cardTypes]="types$ | async"></app-create-card>
<div class="card-grid">
  <div style="align-self: center" *ngIf="!(creditCards$ | async).length">
    <mat-spinner></mat-spinner>
  </div>
  <app-card-form [card]="card" [edit]="true" [cardTypes]="types$ | async" *ngFor="let card of creditCards$ | async">
  </app-card-form>
</div>
