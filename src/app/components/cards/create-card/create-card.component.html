<div class="flex-row">
  <button [disableRipple]="true" *ngIf="showButton"  (@btnState.done)="animationDone($event)" [@btnState]="buttonState" mat-fab color="primary"
    (click)="addCard()">
    <mat-icon aria-label="Add">add</mat-icon>
  </button>
  <app-card-form class="creation-card" *ngIf="!showButton" [special]="true" [cardTypes]="cardTypes" [card]="newCard">
  </app-card-form>
</div>
