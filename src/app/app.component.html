<app-navbar [sidenavReference]="snav"></app-navbar>
<div style="flex: auto; display: flex;">
  <mat-sidenav-container style="flex: 1;">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
      [opened]="!mobileQuery.matches" style="min-width: 22em; box-shadow: black 2px 2px 11px 0px;">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/categories']" (click)="mobileQuery.matches && snav.close()">Categories</a>
        <a mat-list-item [routerLink]="['/tags']" (click)="mobileQuery.matches && snav.close()">🗒 Tags</a>
        <a mat-list-item [routerLink]="['/questions']" (click)="mobileQuery.matches && snav.close()">❔ Questions</a>
        <a mat-list-item [routerLink]="['/cards']" (click)="mobileQuery.matches && snav.close()">💳 Cards</a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<app-footer></app-footer>
