<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PWA</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body style="height: 100vh; margin: 0;">
  <div id="removeOnLoad" style="display: flex; flex-direction: column; height: 100%;">
    <noscript>
      <div style="text-align: center;line-height: 3em;font-size: xx-large; color: wheat;">â˜•ðŸ“œðŸš«
        <br>ðŸ˜Ÿ
        <br>Javascript is required. Please enable it to proceed.</div>
    </noscript>
    <div style="margin: auto;">
      <!-- From https://codepen.io/madetoday/pen/MYxYeo by Lenka -->
      <svg width="300" height="300">
        <!-- image -->
        <svg>
          <path id="hourglass" d="M150,150 C60,85 240,85 150,150 C60,215 240,215 150,150 Z" style="stroke: white; stroke-width:5; fill:white;"
          />
          <path id="frame" d="M100,97 L200, 97 M100,203 L200,203 M110,97 L110,142 M110,158 L110,200 M190,97 L190,142 M190,158 L190,200 M110,150 L110,150 M190,150 L190,150"
            style="stroke:lightblue; stroke-width:6; stroke-linecap:round" />

          <animateTransform xlink:href="#frame" attributeName="transform" type="rotate" begin="0s" dur="3s" values="0 150 150; 0 150 150; 180 150 150"
            keyTimes="0; 0.8; 1" repeatCount="indefinite" />
          <animateTransform xlink:href="#hourglass" attributeName="transform" type="rotate" begin="0s" dur="3s" values="0 150 150; 0 150 150; 180 150 150"
            keyTimes="0; 0.8; 1" repeatCount="indefinite" />
        </svg>

        <!-- sand -->
        <svg>
          <!-- upper part -->
          <polygon id="upper" points="120,125 180,125 150,147" style="fill:#2c3e50;">
            <animate attributeName="points" dur="3s" keyTimes="0; 0.8; 1" values="120,125 180,125 150,147; 150,150 150,150 150,150; 150,150 150,150 150,150"
              repeatCount="indefinite" />
          </polygon>

          <!-- falling sand -->
          <path id="line" stroke-linecap="round" stroke-dasharray="1,4" stroke-dashoffset="200.00" stroke="#2c3e50" stroke-width="2"
            d="M150,150 L150,198">
            <!-- running sand -->
            <animate attributeName="stroke-dashoffset" dur="3s" to="1.00" repeatCount="indefinite" />
            <!-- emptied upper -->
            <animate attributeName="d" dur="3s" to="M150,195 L150,195" values="M150,150 L150,198; M150,150 L150,198; M150,198 L150,198; M150,195 L150,195"
              keyTimes="0; 0.65; 0.9; 1" repeatCount="indefinite" />
            <!-- last drop -->
            <animate attributeName="stroke" dur="3s" keyTimes="0; 0.65; 0.8; 1" values="#2c3e50;#2c3e50;transparent;transparent" to="transparent"
              repeatCount="indefinite" />
          </path>

          <!-- lower part -->
          <g id="lower">
            <path d="M150,180 L180,190 A28,10 0 1,1 120,190 L150,180 Z" style="stroke: transparent; stroke-width:5; fill:#2c3e50;">
              <animateTransform attributeName="transform" type="translate" keyTimes="0; 0.65; 1" values="0 15; 0 0; 0 0" dur="3s" repeatCount="indefinite"
              />
            </path>
            <animateTransform xlink:href="#lower" attributeName="transform" type="rotate" begin="0s" dur="3s" values="0 150 150; 0 150 150; 180 150 150"
              keyTimes="0; 0.8; 1" repeatCount="indefinite" />
          </g>

          <!-- lower overlay - hourglass -->
          <path d="M150,150 C60,85 240,85 150,150 C60,215 240,215 150,150 Z" style="stroke: white; stroke-width:5; fill:transparent;">
            <animateTransform attributeName="transform" type="rotate" begin="0s" dur="3s" values="0 150 150; 0 150 150; 180 150 150"
              keyTimes="0; 0.8; 1" repeatCount="indefinite" />
          </path>

          <!-- lower overlay - frame -->
          <path id="frame" d="M100,97 L200, 97 M100,203 L200,203" style="stroke:lightblue; stroke-width:6; stroke-linecap:round">
            <animateTransform attributeName="transform" type="rotate" begin="0s" dur="3s" values="0 150 150; 0 150 150; 180 150 150"
              keyTimes="0; 0.8; 1" repeatCount="indefinite" />
          </path>
        </svg>
      </svg>
    </div>
  </div>
  <script>
    window.addEventListener("load", function () {
      document.getElementById("removeOnLoad").remove();
    });

  </script>
  <app-root style="position: absolute; top: 0; width: 100%; height: 100vh;"></app-root>
</body>

</html>
